on:
  # schedule:
  #   - cron: '0 * * * *'
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'main'
  workflow_dispatch: {}

jobs:
  mirror:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4  # Checkout self (to keep our custom files)
        with:
          repository: 'rustic-rs/rustic'
          fetch-depth: 0
      - run: |
          mkdir ${GITHUB_WORKSPACE}_old
          mv ${GITHUB_WORKSPACE} ${GITHUB_WORKSPACE}_old
          mkdir ${GITHUB_WORKSPACE}
          find ${GITHUB_WORKSPACE}_old/ -not \( -path ".github/workflows/yeicor-" -or -path "renovate.json" \) -delete
      - uses: actions/checkout@v4  # Checkout original repository
        with:
          repository: 'rustic-rs/rustic'
          fetch-depth: 0
      - run: |
          mv ${GITHUB_WORKSPACE}_old/* ${GITHUB_WORKSPACE}/
          git remote add mirror "git@github.com:${{ github.repository }}.git"
          git push --tags --force --prune mirror "refs/remotes/origin/*:refs/heads/*"
          
